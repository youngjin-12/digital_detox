<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randomly Popping Bubbles</title>

    <style>
        :root {
            --border: rgba(255, 255, 255, 0.2);
            --fg: #f9fafb;
            --accent: #38bdf8;
            --accent-soft: rgba(56, 189, 248, 0.18);
        }

        /* ë°°ê²½ */
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to top, #001d3d, #003566, #006d77);
            cursor: default;
            user-select: none;
            color: var(--fg);
            font-family: system-ui, sans-serif;
        }

        /* ì˜¤ë¥¸ìª½ íŒ¨ë„ ë ˆì´ì•„ì›ƒ (ìˆ˜ì •ë¨: ìˆ¨ê¹€ ê¸°ëŠ¥ ì¶”ê°€) */
        .main-layout {
            position: absolute;
            right: -320px; /* í™”ë©´ ë°–ìœ¼ë¡œ ìˆ¨ê¹€ */
            top: 50%;
            transform: translateY(-50%);
            width: 260px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 20;
            transition: right 0.5s cubic-bezier(0.25, 1, 0.5, 1); /* ë¶€ë“œëŸ¬ìš´ ìŠ¬ë¼ì´ë”© */
            padding-left: 20px; /* ë§ˆìš°ìŠ¤ ê°ì§€ ì˜ì—­ */
        }

        /* ë§ˆìš°ìŠ¤ê°€ ê°€ê¹Œì´ ì˜¤ë©´ ë‚˜íƒ€ë‚˜ëŠ” í´ë˜ìŠ¤ */
        .main-layout.active {
            right: 40px;
        }

        /* ì‚¬ì´ë“œë°” ì¹´ë“œ */
        .control-card {
            border-radius: 14px;
            border: 1px solid var(--border);
            padding: 12px 14px 14px;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            color: var(--fg);
        }

        .control-card h2 {
            font-size: 0.95rem;
            margin-bottom: 6px;
        }

        .label {
            font-size: 0.8rem;
            opacity: 0.75;
            margin-bottom: 6px;
        }

        /* ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
        .control-btn, .back-btn {
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
            color: var(--fg);
            font-size: 0.80rem;
            cursor: pointer;
            width: 100%;
            transition: background 0.15s, border-color 0.15s;
        }

        .control-btn:hover,
        .back-btn:hover {
            background: rgba(255,255,255,0.08);
        }

        .start-btn:active {
            border-color: var(--accent);
            background: var(--accent-soft);
        }

        .control-btn:active {
            border-color: var(--fg);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .sound-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .sound-btn.active {
            border-color: var(--accent);
            background: var(--accent-soft);
        }

        /* íƒ€ì´ë¨¸ */
        .timer-inputs {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            margin-bottom: 6px;
        }

        .timer-inputs input {
            width: 52px;
            padding: 4px 6px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(0,0,0,0.35);
            color: var(--fg);
            text-align: center;
        }

        .time-display {
            font-family: ui-monospace;
            font-size: 1.6rem;
            text-align: center;
            margin-bottom: 10px;
        }

        .lock-status {
            margin-top: 6px;
            font-size: 0.8rem;
            opacity: 0.85;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .controls .control-btn {
            width: 100%;
        }

        /* ë²„ë¸” ìŠ¤íƒ€ì¼ */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.1));
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.3);
            pointer-events: none;
            z-index: 10;
        }

        /* A. ë§ˆìš°ìŠ¤ í´ë¦­ ì‹œ ìƒì„±ë˜ëŠ” ê±°í’ˆì˜ ì›€ì§ì„ */
        @keyframes mouse-float {
            0% {
                transform: translate(-50%, -50%) scale(0.1);
                opacity: 1;
            }
            10% {
                transform: translate(calc(-50% + var(--spreadX)), calc(-50% + var(--spreadY))) scale(1);
            }
            100% {
                transform: translate(calc(-50% + var(--driftX)), -120vh) scale(1);
            }
        }

        /* B. ë°°ê²½ì—ì„œ ìë™ìœ¼ë¡œ ì˜¬ë¼ì˜¤ëŠ” ê±°í’ˆ */
        @keyframes bg-float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% { opacity: 0.6; }
            100% {
                transform: translateY(-120vh) translateX(var(--sway));
                opacity: 0.6;
            }
        }

        /* C. í„°ì§€ëŠ” íš¨ê³¼ (Pop) */
        @keyframes pop-effect {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(2.5);
                opacity: 0;
                border: 1px solid rgba(255, 255, 255, 0.5);
                background: transparent;
            }
        }

        .bubble.popping {
            animation: pop-effect 0.2s ease-out forwards !important;
        }
    </style>
</head>
<body>
<script>
window.addEventListener('DOMContentLoaded', function() {

    /* ======================
       0. ì‚¬ì´ë“œë°” ìë™ ìˆ¨ê¹€/í‘œì‹œ ë¡œì§ (ì¶”ê°€ë¨)
       ====================================== */
    const sidebar = document.querySelector('.main-layout');
    
    document.addEventListener('mousemove', (e) => {
        const screenWidth = window.innerWidth;
        const mouseX = e.clientX;
        
        // í™”ë©´ ì˜¤ë¥¸ìª½ ë 100px ì´ë‚´ or ì‚¬ì´ë“œë°” ë‚´ë¶€
        const isNearRightEdge = (screenWidth - mouseX) < 100;
        // sidebarê°€ í˜„ì¬ í™”ë©´ì— ë‚˜ì™€ìˆë‹¤ê³  ê°€ì •í–ˆì„ ë•Œì˜ ì˜ì—­ ì²´í¬
        const isInsideSidebar = sidebar.contains(e.target) || 
                                (mouseX > (screenWidth - 320));

        if (isNearRightEdge || isInsideSidebar) {
            sidebar.classList.add('active');
        } else {
            sidebar.classList.remove('active');
        }
    });


    /* ======================
       1. ë²„ë¸” + íŒ ì‚¬ìš´ë“œ
       ====================== */

    let isMouseDown = false;
    let timer = null;
    let mouseX = 0;
    let mouseY = 0;

    // ğŸ”Š ë²„ë¸” íŒ ì‚¬ìš´ë“œ: íŠ¹ì • êµ¬ê°„ë§Œ ì§§ê²Œ ì¬ìƒ
    const bubbleSoundEl = document.getElementById('bubbleSound');
    const alarmSoundEl = document.getElementById('alarmSound');

    let bubbleSoundTimeout = null;
    let lastSoundTime = 0;
    const BUBBLE_SOUND_OFFSET = 0.1;    // ëª‡ ì´ˆ ì§€ì ë¶€í„° ì¬ìƒí• ì§€
    const BUBBLE_SOUND_DURATION = 0.25; // ëª‡ ì´ˆ ë™ì•ˆë§Œ ì¬ìƒí• ì§€
    const MIN_SOUND_INTERVAL = 80;      // ì—°ì† íŒ ê°„ ìµœì†Œ ê°„ê²©(ms)

    function playBubbleSoundSegment() {
        if (!bubbleSoundEl) return;

        const now = performance.now();
        if (now - lastSoundTime < MIN_SOUND_INTERVAL) return;
        lastSoundTime = now;

        if (bubbleSoundTimeout) {
            clearTimeout(bubbleSoundTimeout);
            bubbleSoundTimeout = null;
        }

        try {
            bubbleSoundEl.currentTime = BUBBLE_SOUND_OFFSET;
            const p = bubbleSoundEl.play();
            if (p && typeof p.then === 'function') {
                p.catch(() => {});
            }

            bubbleSoundTimeout = setTimeout(() => {
                if (!bubbleSoundEl.paused) {
                    bubbleSoundEl.pause();
                }
                bubbleSoundEl.currentTime = 0;
                bubbleSoundTimeout = null;
            }, BUBBLE_SOUND_DURATION * 1000);
        } catch (e) {
            // ë¸Œë¼ìš°ì € ì •ì±… ì—ëŸ¬ ë“±ì€ ë¬´ì‹œ
        }
    }

    /* ë²„ë¸” í„°íŠ¸ë¦¬ê¸° */
    function popAndRemove(bubble, withSound = false) {
        if (bubble.classList.contains('popping') || !bubble.isConnected) return;

        if (withSound) {
            playBubbleSoundSegment();
        }

        const rect = bubble.getBoundingClientRect();

        bubble.style.animation = 'none';
        bubble.style.left = `${rect.left}px`;
        bubble.style.top = `${rect.top}px`;
        bubble.style.width = `${rect.width}px`;
        bubble.style.height = `${rect.height}px`;
        bubble.style.transform = 'none';
        
        bubble.classList.add('popping');

        setTimeout(() => {
            bubble.remove();
        }, 200);
    }

    /* ë²„ë¸” ìƒì„± */
    function createBubble(x, y, type) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');

        const size = Math.random() * 30 + 5;
        bubble.style.width = size + "px";
        bubble.style.height = size + "px";

        bubble.dataset.type = type;  // 'mouse' / 'bg'

        let duration = 0;

        if (type === 'mouse') {
            bubble.style.left = `${x}px`;
            bubble.style.top = `${y}px`;

            const spreadX = (Math.random() - 0.5) * 120 + 'px';
            const spreadY = (Math.random() - 0.5) * 60 - 30 + 'px';
            const driftX = (Math.random() - 0.5) * 200 + 'px';

            bubble.style.setProperty('--spreadX', spreadX);
            bubble.style.setProperty('--spreadY', spreadY);
            bubble.style.setProperty('--driftX', driftX);

            duration = Math.random() * 2 + 2; // 2~4ì´ˆ
            bubble.style.animation = `mouse-float ${duration}s cubic-bezier(0.25, 0.1, 0.25, 1) forwards`;

        } else {
            bubble.style.left = `${Math.random() * 100}vw`;
            bubble.style.bottom = '-50px';
            
            const sway = (Math.random() - 0.5) * 100 + 'px';
            bubble.style.setProperty('--sway', sway);

            duration = Math.random() * 4 + 4; // 4~8ì´ˆ
            bubble.style.animation = `bg-float ${duration}s linear forwards`;
        }

        document.body.appendChild(bubble);

        const minLife = 0.5;
        const randomPopTime = Math.random() * (duration - minLife) + minLife;

        setTimeout(() => {
            const withSound = bubble.dataset.type === 'mouse';
            popAndRemove(bubble, withSound);
        }, randomPopTime * 1000);
    }

    document.addEventListener('mousemove', e => {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });

    document.addEventListener('mousedown', (e) => {
        if (e.target.closest('.main-layout')) {
            if (timer) clearInterval(timer);
            isMouseDown = false;
            document.body.classList.remove('active');
            return;
        }
        
        isMouseDown = true;
        document.body.classList.add('active');
        mouseX = e.clientX;
        mouseY = e.clientY;

        for (let i = 0; i < 3; i++) createBubble(mouseX, mouseY, 'mouse');

        timer = setInterval(() => {
            createBubble(mouseX, mouseY, 'mouse');
        }, 50);
    });

    const stopCreating = () => {
        isMouseDown = false;
        document.body.classList.remove('active');
        if (timer) clearInterval(timer);
    };

    document.addEventListener('mouseup', stopCreating);
    document.addEventListener('mouseleave', stopCreating);

    // ë°°ê²½ ê±°í’ˆ ì£¼ê¸°ì  ìƒì„± (ì†Œë¦¬ ì—†ìŒ)
    setInterval(() => {
        createBubble(0, 0, 'bg');
    }, 200);


    /* ======================
       2. íƒ€ì´ë¨¸ + ë””í†¡ìŠ¤ + ë°°ê²½ì†Œë¦¬
       ====================== */

    var timerMinInput = document.getElementById("timerMin");
    var timerSecInput = document.getElementById("timerSec");
    var timerDisplay = document.getElementById("timerDisplay");

    var timerStartBtn = document.getElementById("timerStartBtn");
    var timerPauseBtn = document.getElementById("timerPauseBtn");
    var timerResetBtn = document.getElementById("timerResetBtn");

    var timerInterval = null;
    var timerRemainingMs = 0;
    var timerRunning = false;

    // ğŸ”’ ìŒìˆ˜/NaN ì…ë ¥ ë°©ì§€ í•¨ìˆ˜
    function blockNegative(inputEl) {
      if (!inputEl) return;

      // '-'ë‚˜ 'e' ì…ë ¥ ë§‰ê¸°
      inputEl.addEventListener("keydown", function(e) {
        if (e.key === "-" || e.key === "e") {
          e.preventDefault();
        }
      });

      // ê°’ì´ 0 ë¯¸ë§Œ / NaNì´ë©´ 0ìœ¼ë¡œ ë³´ì •
      inputEl.addEventListener("input", function() {
        var n = parseInt(inputEl.value || "0", 10);
        if (isNaN(n) || n < 0) {
          n = 0;
        }
        inputEl.value = n;
      });
    }

    // ë¶„/ì´ˆ ì…ë ¥ì— ìŒìˆ˜ ë°©ì§€ ì ìš©
    blockNegative(timerMinInput);
    blockNegative(timerSecInput);

    // ì•„ì´ì½˜/ë¼ë²¨ì€ í˜„ì¬ ë²„íŠ¼ ì•ˆì— ì—†ìœ¼ë‹ˆ, ë°©ì–´ ì½”ë“œë§Œ ë‘ 
    var startBtnIcon = timerStartBtn ? timerStartBtn.querySelector("i") : null;
    var startBtnLabel = timerStartBtn ? timerStartBtn.querySelector("span") : null;

    function setStartBtnState(isRunning) {
      if (!startBtnIcon) return;
      if (isRunning) {
        startBtnIcon.classList.remove("fa-play");
        startBtnIcon.classList.add("fa-pause");
        if (startBtnLabel) startBtnLabel.textContent = "ì§„í–‰ ì¤‘";
      } else {
        startBtnIcon.classList.remove("fa-pause");
        startBtnIcon.classList.add("fa-play");
        if (startBtnLabel) startBtnLabel.textContent = "ì‹œì‘";
      }
    }

    var detoxSessionActive = false;

    function formatTimer(ms) {
      var totalSeconds = Math.max(0, Math.floor(ms / 1000));
      var m = String(Math.floor(totalSeconds / 60)).padStart(2, "0");
      var s = String(totalSeconds % 60).padStart(2, "0");
      return m + ":" + s;
    }

    function updateTimerDisplay() {
      if (timerDisplay) {
        timerDisplay.textContent = formatTimer(timerRemainingMs);
      }
    }

    function readTimerFromInput() {
      if (!timerMinInput || !timerSecInput) return 0;
      var m = parseInt(timerMinInput.value || "0", 10);
      var s = parseInt(timerSecInput.value || "0", 10);
      var total = (m * 60 + s) * 1000;
      if (isNaN(total) || total < 0) {
        return 0;
      }
      return total;
    }

    function startTimer() {
      if (timerRunning) return;

      if (timerRemainingMs <= 0) {
        timerRemainingMs = readTimerFromInput();
        if (timerRemainingMs <= 0) {
          alert("ë¶„/ì´ˆë¥¼ ì…ë ¥í•œ ë’¤ ì‹œì‘ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.");
          return;
        }
      }

      timerRunning = true;
      setStartBtnState(true);

      var startTime = Date.now();
      var startRemaining = timerRemainingMs;

      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(function () {
        var elapsed = Date.now() - startTime;
        var nextRemaining = startRemaining - elapsed;

        if (nextRemaining <= 0) {
          timerRemainingMs = 0;
          updateTimerDisplay();
          clearInterval(timerInterval);
          timerRunning = false;
          onTimerFinished();
        } else {
            timerRemainingMs = nextRemaining;
            updateTimerDisplay();
        }
      }, 200);

      updateTimerDisplay();
    }

    function pauseTimer() {
      if (!timerRunning) return;
      timerRunning = false;
      clearInterval(timerInterval);
      setStartBtnState(false);
    }

    function resetTimer() {
      timerRunning = false;
      clearInterval(timerInterval);
      timerRemainingMs = 0;
      updateTimerDisplay();
      detoxSessionActive = false;
      updateLockStatus("ìƒíƒœ: ëŒ€ê¸° ì¤‘");
      setStartBtnState(false);
    }

    if (timerStartBtn) {
      timerStartBtn.addEventListener("click", function () {
        detoxSessionActive = false;
        updateLockStatus("ìƒíƒœ: ëŒ€ê¸° ì¤‘");
        startTimer();
      });
    }
    if (timerPauseBtn) {
      timerPauseBtn.addEventListener("click", pauseTimer);
    }
    if (timerResetBtn) {
      timerResetBtn.addEventListener("click", resetTimer);
    }

    updateTimerDisplay();

    var detoxLockBtn = document.getElementById("detoxLockBtn");
    var lockStatus = document.getElementById("lockStatus");

    function updateLockStatus(text) {
      if (lockStatus) {
        lockStatus.textContent = text;
      }
    }

    function onTimerFinished() {
      setStartBtnState(false);
      if (alarmSoundEl) {
        try {
          alarmSoundEl.currentTime = 0; // ë§¨ ì•ì—ì„œë¶€í„° ì¬ìƒ
          const p = alarmSoundEl.play();
          if (p && typeof p.then === 'function') {
            p.catch(() => {});
          }
        } catch (e) {
          // ë¸Œë¼ìš°ì € ìë™ì¬ìƒ ì •ì±… ì˜¤ë¥˜ ë“±ì€ ë¬´ì‹œ
        }
      }

      if (detoxSessionActive) {
        detoxSessionActive = false;
        alert(
          "ë””ì§€í„¸ ë””í†¡ìŠ¤ ì„¸ì…˜ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.\nì²œì²œíˆ ëˆˆì„ ëœ¨ê³ , ëª¸ì„ ê°€ë³ê²Œ í’€ì–´ì£¼ì„¸ìš”."
        );
      } else {
        alert("íƒ€ì´ë¨¸ê°€ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!");
      }

      if (alarmSoundEl) {
        alarmSoundEl.pause();
        alarmSoundEl.currentTime = 0;
      }
      if (detoxSessionActive) {
        detoxSessionActive = false;
        updateLockStatus("ìƒíƒœ : ì™„ë£Œ(ë””í†¡ìŠ¤ ì„¸ì…˜ ì¢…ë£Œ)");
      }
    }

    if (detoxLockBtn) {
      detoxLockBtn.addEventListener("click", function () {
        if (!timerRunning && timerRemainingMs <= 0) {
          timerRemainingMs = readTimerFromInput();
          if (timerRemainingMs <= 0) {
            alert("ë””í†¡ìŠ¤ ì„¸ì…˜ ì „ì— íƒ€ì´ë¨¸ ì‹œê°„ì„ ë¨¼ì € ì„¤ì •í•´ ì£¼ì„¸ìš”.");
            return;
          }
        }

        detoxSessionActive = true;
        updateLockStatus("ìƒíƒœ: ì§„í–‰ ì¤‘ (ë””ì§€í„¸ ë””í†¡ìŠ¤ ì„¸ì…˜)");

        if (!timerRunning) {
          startTimer();
        } else {
          alert(
            "ì´ë¯¸ íƒ€ì´ë¨¸ê°€ ì‹¤í–‰ ì¤‘ì…ë‹ˆë‹¤. í˜„ì¬ íƒ€ì´ë¨¸ê°€ ë””í†¡ìŠ¤ ì„¸ì…˜ìœ¼ë¡œ ì‚¬ìš©ë©ë‹ˆë‹¤."
          );
        }
      });
    }

    /* ë°°ê²½ ì†Œë¦¬ ë¡œì§ */
    var bgSound = document.getElementById("bgSound");
    var soundButtons = document.querySelectorAll(".sound-btn");

    var soundFiles = {
      none: "",
      calm: "underwaterSound.mp3",
      bright: "underwaterSound.mp3",
    };

    function setBackgroundSound(key) {
      if (!bgSound) return;

      // ë²„íŠ¼ active ìƒíƒœ í† ê¸€
      for (var i = 0; i < soundButtons.length; i++) {
        var btn = soundButtons[i];
        btn.classList.toggle("active", btn.getAttribute("data-sound") === key);
      }

      var src = soundFiles[key] || "";

      // ğŸ”‡ ë„ê¸° ëª¨ë“œ
      if (!src || key === "none") {
        bgSound.pause();
        bgSound.removeAttribute("src");
        bgSound.load();
        bgSound.removeAttribute("data-current");
        bgSound.volume = 0;   // í˜¹ì‹œ ëª¨ë¥¼ ì”í–¥ ë°©ì§€
        return;
      }

      // ğŸ”Š ë³¼ë¥¨ ì¡°ì ˆ: calmì€ ì‘ê²Œ, brightëŠ” í¬ê²Œ
      if (key === "calm") {
        bgSound.volume = 0.25;   // ì¡°ìš©í•˜ê²Œ
      } else if (key === "bright") {
        bgSound.volume = 0.75;   // í¬ê²Œ
      }

      // ê°™ì€ ëª¨ë“œì—ì„œ ë˜ ëˆ„ë¥´ë©´ src ì¬ì„¤ì • ì•ˆ í•˜ë„ë¡
      if (bgSound.getAttribute("data-current") !== key) {
        bgSound.setAttribute("data-current", key);
        bgSound.src = src;
        bgSound.currentTime = 0;
      }

      bgSound.play().catch(function () {});
    }

    for (var i2 = 0; i2 < soundButtons.length; i2++) {
      (function (btn) {
        btn.addEventListener("click", function () {
          setBackgroundSound(btn.getAttribute("data-sound"));
        });
      })(soundButtons[i2]);
    }

    setBackgroundSound("none");

    /* ë’¤ë¡œê°€ê¸° ë²„íŠ¼ */
    const backBtn = document.getElementById('backToSelect');
    if (backBtn){
        backBtn.addEventListener('click', () => {
            alert('ì´ì „ í˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤.');
            window.location.href = "main.html";
        });
    }
});
</script>

    <section class="control-card">
