    @keyframes flickerOuter {

    @keyframes flickerCore {

<body>

<script>
    /* =====================================
       0. ì‚¬ì´ë“œë°” ë§ˆìš°ìŠ¤ ê°ì§€ (ìë™ ìˆ¨ê¹€/í‘œì‹œ)
       ===================================== */
    const sidebar = document.querySelector('.sidebar-overlay');
    
    document.addEventListener('mousemove', (e) => {
        const screenWidth = window.innerWidth;
        const mouseX = e.clientX;
        
        // í™”ë©´ ì˜¤ë¥¸ìª½ ë 100px ì´ë‚´ or ì‚¬ì´ë“œë°” ë‚´ë¶€
        const isNearRightEdge = (screenWidth - mouseX) < 100;
        const isInsideSidebar = sidebar.contains(e.target) || 
                                (mouseX > (screenWidth - 320));

        if (isNearRightEdge || isInsideSidebar) {
            sidebar.classList.add('active');
        } else {
            sidebar.classList.remove('active');
        }
    });

    /* =====================================
       1. ë¶ˆë© ì”ë¶ˆ(ember) ì• ë‹ˆë©”ì´ì…˜
       ===================================== */
    document.addEventListener('DOMContentLoaded', () => {
        const fireContainer = document.querySelector('.fire-container');
        const emberColors = ['#ff9f43', '#ff6b1a', '#ffe08a', '#ffffff', '#ff4500', '#ffcc00'];

        function createEmber(mouseX = null, mouseY = null) {
            const ember = document.createElement('div');
            ember.classList.add('ember');

            let size, destX, destY, duration;

            if (mouseX !== null && mouseY !== null) {
                size = Math.random() * 6 + 4;
                const rect = fireContainer.getBoundingClientRect();
                ember.style.left = `${mouseX - rect.left}px`;
                ember.style.top = `${mouseY - rect.top}px`;
                destX = (Math.random() - 0.5) * 200 + 'px';
                destY = (Math.random() * -150 - 50) + 'px';
                duration = (Math.random() * 1 + 1.2) + 's';
            } else {
                size = Math.random() * 4 + 2;
                const centerX = 375;
                const spreadX = (Math.random() - 0.5) * 140;
                ember.style.left = `${centerX + spreadX}px`;
                const startBottom = 200 + Math.random() * 50;
                ember.style.bottom = `${startBottom}px`;
                ember.style.top = 'auto';
                destX = (Math.random() - 0.5) * 300 + 'px';
                destY = -(Math.random() * 400 + 300) + 'px';
                duration = (Math.random() * 2 + 2.5) + 's';
            }

            ember.style.width = `${size}px`;
            ember.style.height = `${size}px`;
            const color = emberColors[Math.floor(Math.random() * emberColors.length)];
            ember.style.backgroundColor = color;
            ember.style.color = color;
            ember.style.setProperty('--dest-x', destX);
            ember.style.setProperty('--dest-y', destY);
            ember.style.setProperty('--rise-duration', duration);

            fireContainer.appendChild(ember);
            setTimeout(() => { ember.remove(); }, parseFloat(duration) * 1000);
        }

        setInterval(() => {
            if (!document.hidden) createEmber();
        }, 80);

        document.addEventListener('click', (e) => {
            if (e.target.closest('.sidebar-overlay')) return;
            const burstCount = 10;
            for (let i = 0; i < burstCount; i++) {
                setTimeout(() => {
                    createEmber(e.clientX, e.clientY);
                }, i * 30);
            }
        });
    });

    /* =====================================
       2. íƒ€ì´ë¨¸ + ë””í†¡ìŠ¤ ì ê¸ˆ ë¡œì§
       ===================================== */
    let timerInterval = null;
    let timerRemainingMs = 0;
    let timerRunning = false;
    let detoxSessionActive = false;

    const display = document.getElementById('timerDisplay');
    const minInput = document.getElementById('timerMin');
    const secInput = document.getElementById('timerSec');
    const startBtn = document.getElementById('timerStartBtn');
    const pauseBtn = document.getElementById('timerPauseBtn');
    const resetBtn = document.getElementById('timerResetBtn');
    const lockStatus = document.getElementById('lockStatus');
    const detoxLockBtn = document.getElementById('detoxLockBtn');
    const alarmSoundEl = document.getElementById('alarmSound');

    function blockNegative(inputEl) {
        if (!inputEl) return;
        inputEl.addEventListener('keydown', (e) => {
            if (e.key === '-' || e.key === 'e') {
                e.preventDefault();
            }
        });
        inputEl.addEventListener('input', () => {
            let n = parseInt(inputEl.value || '0', 10);
            if (isNaN(n) || n < 0) n = 0;
            inputEl.value = n;
        });
    }
    blockNegative(minInput);
    blockNegative(secInput);

    function formatTime(ms) {
        const totalSec = Math.max(0, Math.floor(ms / 1000));
        const m = String(Math.floor(totalSec / 60)).padStart(2, '0');
        const s = String(totalSec % 60).padStart(2, '0');
        return `${m}:${s}`;
    }

    function updateDisplay() {
        if (display) display.textContent = formatTime(timerRemainingMs);
    }
    updateDisplay();

    function readTimerFromInput() {
        if (!minInput || !secInput) return 0;
        const m = parseInt(minInput.value || '0', 10);
        const s = parseInt(secInput.value || '0', 10);
        let total = (m * 60 + s) * 1000;
        if (isNaN(total) || total < 0) total = 0;
        return total;
    }

    function updateLockStatus(text) {
        if (lockStatus) lockStatus.textContent = text;
    }

    function onTimerFinished() {
        timerRunning = false;
        if (alarmSoundEl) {
            try {
                alarmSoundEl.currentTime = 0;
                const p = alarmSoundEl.play();
                if (p && typeof p.then === 'function') p.catch(() => {});
            } catch (e) {}
        }

        if (detoxSessionActive) {
            detoxSessionActive = false;
            updateLockStatus('ìƒíƒœ: ì™„ë£Œ (ë””í†¡ìŠ¤ ì„¸ì…˜ ì¢…ë£Œ)');
            alert('ë””ì§€í„¸ ë””í†¡ìŠ¤ ì„¸ì…˜ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.\nì²œì²œíˆ ëˆˆì„ ëœ¨ê³ , ëª¸ì„ ê°€ë³ê²Œ í’€ì–´ì£¼ì„¸ìš”.');
        } else {
            alert('íƒ€ì´ë¨¸ê°€ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!');
        }

        if (alarmSoundEl) {
            alarmSoundEl.pause();
            alarmSoundEl.currentTime = 0;
        }
    }

    function startTimer() {
        if (timerRunning) return;
        if (timerRemainingMs <= 0) {
            timerRemainingMs = readTimerFromInput();
            if (timerRemainingMs <= 0) {
                alert('ë¶„/ì´ˆë¥¼ ì…ë ¥í•œ ë’¤ ì‹œì‘ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.');
                return;
            }
        }
        timerRunning = true;
        const startTime = Date.now();
        const startRemaining = timerRemainingMs;

        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            const elapsed = Date.now() - startTime;
            const nextRemaining = startRemaining - elapsed;
            if (nextRemaining <= 0) {
                timerRemainingMs = 0;
                updateDisplay();
                clearInterval(timerInterval);
                onTimerFinished();
            } else {
                timerRemainingMs = nextRemaining;
                updateDisplay();
            }
        }, 200);
        updateDisplay();
    }

    function pauseTimer() {
        if (!timerRunning) return;
        timerRunning = false;
        clearInterval(timerInterval);
    }

    function resetTimer() {
        timerRunning = false;
        clearInterval(timerInterval);
        timerRemainingMs = 0;
        detoxSessionActive = false;
        updateDisplay();
        if (minInput) minInput.value = '';
        if (secInput) secInput.value = '';
        updateLockStatus('ìƒíƒœ: ëŒ€ê¸° ì¤‘');
    }

    if (startBtn) {
        startBtn.addEventListener('click', () => {
            detoxSessionActive = false;
            updateLockStatus('ìƒíƒœ: ëŒ€ê¸° ì¤‘');
            startTimer();
        });
    }
    if (pauseBtn) pauseBtn.addEventListener('click', pauseTimer);
    if (resetBtn) resetBtn.addEventListener('click', resetTimer);

    if (detoxLockBtn) {
        detoxLockBtn.addEventListener('click', () => {
            if (!timerRunning && timerRemainingMs <= 0) {
                timerRemainingMs = readTimerFromInput();
                if (timerRemainingMs <= 0) {
                    alert('ë””í†¡ìŠ¤ ì„¸ì…˜ ì „ì— íƒ€ì´ë¨¸ ì‹œê°„ì„ ë¨¼ì € ì„¤ì •í•´ ì£¼ì„¸ìš”.');
                    return;
                }
            }
            detoxSessionActive = true;
            updateLockStatus('ìƒíƒœ: ì§„í–‰ ì¤‘ (ë””ì§€í„¸ ë””í†¡ìŠ¤ ì„¸ì…˜)');
            if (!timerRunning) {
                startTimer();
            } else {
                alert('ì´ë¯¸ íƒ€ì´ë¨¸ê°€ ì‹¤í–‰ ì¤‘ì…ë‹ˆë‹¤. í˜„ì¬ íƒ€ì´ë¨¸ê°€ ë””í†¡ìŠ¤ ì„¸ì…˜ìœ¼ë¡œ ì‚¬ìš©ë©ë‹ˆë‹¤.');
            }
        });
    }

    /* =====================================
       3. ë°°ê²½ ë¶ˆì†Œë¦¬ ë²„íŠ¼ ë¡œì§
       ===================================== */
    const bgSound = document.getElementById('bgSound');
    const soundBtns = document.querySelectorAll('.sound-btn');
    const soundSrc = "fire-sound-334130.mp3"; 

    soundBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            soundBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const type = btn.dataset.sound;
            if (type === 'none') {
                bgSound.pause();
                bgSound.currentTime = 0;
                return;
            }

            if (!bgSound.src) {
                bgSound.src = soundSrc;
            }

            if (type === 'calm') {
                bgSound.volume = 0.3;
            } else {
                bgSound.volume = 1.0;
            }

            bgSound.play().catch(() => {});
        });
    });

    /* =====================================
       4. ë’¤ë¡œê°€ê¸° ë²„íŠ¼
       ===================================== */
    document.getElementById('backBtn').addEventListener('click', () => {
        alert('ì´ì „ í˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤.');
        if (window.history.length > 1) {
            window.history.back();
        } else {
            window.location.href = 'index.html';
        }
    });
</script>
